<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link rel="stylesheet" href="/login/signup.css">
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>

    <!-- Nav Bar -->
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Eczar">
    <link rel="stylesheet" href="https://fonts.google.com/specimen/Marcellus">
</head>

<body>
    <!--Navigation bar-->
    <div id="nav-placeholder">

    </div>

    <script>
        $(function () {
            $("#nav-placeholder").load("/Home/nav.html");
        });
    </script>
    <!--end of Navigation bar-->


    <div class="container">
        <div class="form-box">
            <form class="form">
                <span class="title">Sign up</span>
                <span class="subtitle">Create a free account with your email.</span>
                <div class="form-container">
                    <input type="text" class="input" placeholder="Full Name">
                    <input type="email" class="input" placeholder="Email">
                    <input type="password" class="input" placeholder="Password">
                </div>
                <button>Sign up</button>
            </form>
            <div class="form-section">
                <p>Have an account? <a href="/login/login.html">Log in</a> </p>
            </div>
        </div>
    </div>
</body>

</html>
